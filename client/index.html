<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link
      rel="stylesheet"
      href="styles.css
    "
    />
    <title>Meower</title>
  </head>
  <body>
    <header class="title">
      <h1>Meower</h1>
    </header>

    <main>
      <form class="form">
        <label for="name">Name</label>
        <input class="u-full-width" type="text" name="name" id="name" />
        <label for="content">Mew</label>
        <textarea
          class="u-full-width"
          type="text"
          name="content"
          id="content"
        ></textarea>
        <button class="button-primary">Send Your Mew</button>
      </form>
    </main>

    <script src="client.js"></script>
  </body>
</html>
